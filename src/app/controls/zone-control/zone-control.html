<div [class.isExpanded]="expanded"
     [class.isEnabled]="zone.enabled"
     [ngStyle]="zone.controlPosition"
     class="zone-control">
  <div class="temp">
    <span>{{zone.ambientTemp}}&deg;</span>
    <span [hidden]="!zone.enabled">&#8594; {{zone.tempSetpoint}}&deg;</span>
  </div>

  <div [hidden]="!zone.sync" class="sync"
       [inlineSVG]="'/assets/icon/sync.svg'">
  </div>

  <div class="btns">
    <button type="button" waves="waves"
            [class.active]="zone.enabled"
            (click)="toggleEnabled()"
            class="btn left"
            [inlineSVG]="'/assets/icon/power2.svg'"
    >
    </button>
    <button type="button" waves="waves"
            [class.active]="expanded"
            (click)="toggle()"
            class="btn toggle"
            [inlineSVG]="'/assets/icon/more.svg'"
    >
    </button>
    <button type="button" waves="waves"
            [class.active]="zone.sync"
            (click)="toggleSync()"
            class="btn right"
            [inlineSVG]="'/assets/icon/sync.svg'">
    </button>
  </div>
</div>
